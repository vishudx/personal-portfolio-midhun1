<style>
    * {
  margin: 0;

  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f2f4f8;

}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  background-color: #f2f4f8;
}

header .logo {
  font-size: 24px;

}

header ul {
  list-style: none;
  display: flex;
}

header ul li {
  margin: 0 15px;
}

header ul li a {
  color: #333;
  text-decoration: none;
  font-weight: bold;
}

header .buy-now {

  padding: 10px 20px;

}

.hero {

}

.content {

}

.welcome-text {

  color: #888;

}

h1 {

  font-weight: bold;
  line-height: 1.2;
}

.highlight {
  color: #ff385c;
}

.sub-highlight {

  font-size: 32px;
}

.description {
  margin: 20px 0;
  font-size: 16px;
  color: #555;
}

.social-skills {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.social p, .skills p {
  font-size: 14px;
  font-weight: bold;
  color: #888;
  margin-bottom: 10px;
}

.icons {
  display: flex;
}

.icons i, .icons img {
  font-size: 24px;
  margin-right: 15px;
  color: #888;
  cursor: pointer;
  transition: color 0.3s;
}

.icons i:hover, .icons img:hover {
  color: #ff385c;
}

.image img {
  border-radius: 15px;
  max-width: 400px;
  height: auto;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

</style>
