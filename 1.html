<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="style.css"> <!-- Remove this line if using inline styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f4f8;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #f2f4f8;
    }

    header .logo {
      font-size: 24px;
      font-weight: bold;
    }

    header ul {
      list-style: none;
      display: flex;
    }

    header ul li {
      margin: 0 15px;
    }

    header ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .hero {
      display: flex;
      align-items: center;
      padding: 50px;
    }

    .content {
      max-width: 50%;
    }

    .welcome-text {
      font-size: 14px;
      color: #888;
      letter-spacing: 2px;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      line-height: 1.2;
    }

    .highlight {
      color: #ff385c;
    }

    .sub-highlight {
      color: #ff385c;
      font-size: 32px;
    }

    .description {
      margin: 20px 0;
      font-size: 16px;
      color: #555;
    }

    .social-skills {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .icons {
      display: flex;
    }

    .icons i {
      font-size: 24px;
      margin-right: 15px;
      color: #888;
      cursor: pointer;
      transition: color 0.3s;
    }

    .icons i:hover {
      color: #ff385c;
    }

    .image img {
      border-radius: 15px;
      max-width: 400px;
      height: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

      <p class="description">I am a frontend developer skilled in HTML, CSS, and JavaScript. This portfolio website showcases my skills in frontend development.</p>
      
      <div class="social-skills">
        <div class="social">

            <i class="fab fa-instagram"></i>

    </div>
    <div class="image">
      <img src="1.jpeg" alt="Midhun">
